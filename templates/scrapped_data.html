            /* Reset some default styling */
html, body, h2 {
    margin: 0;
    padding: 0;
}

/* Set background color and text color */
body {
    background-color: #f0f0f0;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

/* Style the header */
h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Style the content */
#content {
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 0 auto;
    max-width: 800px;
}

/* Style the button */
button {
    margin-top: 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
}

/* Style the link within the button */
button a {
    color: #fff;
    text-decoration: none;
}

/* Add hover effect to the button */
button:hover {
    background-color: #2980b9;
}

/* Center the button horizontally */
button a {
    display: block;
    width: 100%;
}

/* Add some spacing below the button */
button + script {
    margin-top: 20px;
}

/* Add responsive styles for small screens */
@media (max-width: 480px) {
    h2 {
        font-size: 20px;
    }
    #content {
        padding: 10px;
    }
}
</style>
